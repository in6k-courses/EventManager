<table class="table col-sm-offset-4">
  <tbody>
  <th>
    <a routerLink ="/events/create" >
      <div class="rowinline">
      <div class= "cfset-0 col-sm-3">
        <div class="list-group">
          <button type="submit" class="list-group-item" style="background-color: rgba(50,50,50,0.2)">
            <h3> Add new event</h3>
          </button>
        </div>
      </div>
    </div>
    </a>
  </th>
  <tr>
    <div class="rowinline">
      <div class= "cfset-0 col-sm-3">
        <div  *ngFor = "let event of events">
          <a [routerLink]="['/events/details/', event.id]">
            <div class="list-group">
              <div class="list-group-item">
                {{event.name}}
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </tr>
  </tbody>
</table>

<router-outlet></router-outlet>
